name: Laravel Analysis

on:
  push:
    paths:
      - 'packages/laravel/**.php'
      - 'packages/laravel/phpstan.neon.dist'
      - '.github/workflows/laravel-analysis.yml'
  pull_request:
    paths:
      - 'packages/laravel/**.php'
      - 'packages/laravel/phpstan.neon.dist'
      - '.github/workflows/laravel-analysis.yml'

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3
        with:
          working-directory: packages/laravel

      - name: Run PHPStan
        working-directory: packages/laravel
        run: ./vendor/bin/phpstan --error-format=github
