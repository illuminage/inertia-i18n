name: Vue Tests

on:
  push:
    paths:
      - 'packages/vue/**'
      - '.github/workflows/vue-tests.yml'
  pull_request:
    paths:
      - 'packages/vue/**'
      - '.github/workflows/vue-tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    name: Vue Tests - Node.js ${{ matrix.node-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: 'packages/vue/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: packages/vue
        run: pnpm install --frozen-lockfile

      - name: Build package
        working-directory: packages/vue
        run: pnpm build

      - name: Run tests
        working-directory: packages/vue
        run: pnpm test
        continue-on-error: true